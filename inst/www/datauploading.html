<body style="background-color:#ecf0f5; font-family:'Source Sans Pro',sans-serif;">

<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div id="includedNav" ></div>
    </nav>
    <div id="content-wrapper">
      <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row col-lg-12">
            <h3>Data uploading and Data Modification</h3>
            <p>Users could upload their own data file and modify data set according to needs or simply use the defalt dataset.</p>
        </div>
        <div class="row col-lg-12">
          <div id = "uploadtype", class = "row col-lg-12">
            <label for="uploadtype">Upload your data or use example data</label>
            <div style="margin-bottom: .5cm">
            <input type="radio" name="uploadtype" id="upload_example_dataset" value="upload_example_dataset" checked\
            onclick="choosefile('example')">
            <label class ="small-label" for="upload_example_dataset">Upload example dataset</label><br>
            <input type="radio" name="uploadtype" id="upload_aggregated_dataset" value="upload_aggregated_dataset"\
            onclick="choosefile('aggregated')">
            <label class ="small-label" for="upload_aggregated_dataset">Upload aggregated dataset</label><br>
            <input type="radio" name="uploadtype" id="upload_expression_feature_phenotype_datasets"\
            value="upload_expression_feature_phenotype_datasets" onclick="choosefile('expression_feature_phenotype')">
            <label class="small-label" for="upload_expression_feature_phenotype_datasets">Upload expression, feature,                         phenotype datasets seperately</label><br>
          </div>
          <div id="display_choosefile"></div>
          </div>

        </div>


        </div>

        <!-- modals -->
        <div id="notifyBox" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
          <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4>Computing network...</h4>
            </div>
            <div class="modal-body"><div style="height:200px">
              <span id="loading_spinner" style="position: absolute;display: block;top: 50%;left: 50%;"></span>
            </div></div>
          </div></div>
        </div>
        <!-- modals -->
      </div>
      <!-- /.container-fluid -->
